
<!--
Created by Slava on 13.11.2015.

--><!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>Купи кодинг за кошачий корм!</title>
    <!--link(href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css')-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <!--script(src="../bower_components/angular-ui/build/angular-ui.js")-->
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="funshopApp">
    <div class="navbsr navbar-static-top root__nav">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="#" class="btn btn-sm disabled">Войти</a></li>
          <li><a href="#" class="btn btn-sm">Зачем это все</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown"><a href="" data-toggle="dropdown" class="dropdown-toggle btn btn-sm disabled">Язык<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Русский</a></li>
              <li><a href="#">English</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <h1>Виртуальные няшки</h1>
        <p>Возьми няшку и накорми кота!</p>
      </div>
    </div>
    <section ng-controller="goodiesListCtrl">
      <nav class="navbar navbar-default categories__nav">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Моё!</a>
          </div>
          <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Все</a></li>
              <li ng-repeat="category in categories">
                <!--.active--><a href="#" ng-click="">{{category.name}}
                  <!--span.sr-only (current)--></a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <button type="button" class="btn btn-default navbar-btn disabled">Корзинка
                  <div class="badge">4</div>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h3>Фильтр</h3>
            <h5>Бренд</h5>
            <select data-ng-model="search.brand" class="form-control input-sm">
              <option label="Все бренды" value="">Все бренды</option>
              <option ng-repeat="goodie in goodies | myUnique:'brand'" value="{{goodie.brand}}">{{goodie.brand}}</option>
            </select>
            <h5>Название</h5>
            <input type="text" placeholder="Название" ng-model="search.name" class="form-control input-sm">
            <!--h5 Теги-->
            <h5>Цена</h5>
            <form class="form-inline">
              <div class="input-group col-md-5">
                <div class="input-group-addon">от</div>
                <input type="number" ng-model="search.price.min" class="form-control input-sm">
              </div>
              <div class="input-group col-md-5">
                <div class="input-group-addon">до</div>
                <input type="number" ng-model="search.price.max" class="form-control input-sm">
              </div>
            </form>
            <h5>Теги</h5>
            <tags-input ng-model="search.tags">
              <auto-complete source="loadTags($query)"></auto-complete>
            </tags-input>
            <p class="text-right"><a href="#" data-ng-click="resetFilter()" class="btn btn-link btn-sm">Сборсить фильтр</a></p>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div ng-repeat="goodie in filteredGoodies" class="col-sm-6 col-md-4">
                <div class="thumbnail"><img src="goods/hugs.gif" style="width: 100%; display: block;" class="img-responsive">
                  <div class="caption">
                    <h3 ng-bind="goodie.name"></h3>
                    <p ng-bind="goodie.description"></p>
                    <h4 ng-bind="goodie.price | currency:'р. '"></h4>
                    <p><a href="#" role="button" class="btn btn-primary">В миску</a>&nbsp;<a href="#" role="button" class="btn btn-default">Подробнее</a></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <uib-pagination ng-model="paginator.currentPage" total-items="paginator.totalItems" max-size="paginator.maxSize" boundary-links="true"></uib-pagination>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--include partials/basket.jade-->
    <!--include partials/about.jade-->
    <!--include partials/check-out.jade-->
  </body>
</html>
