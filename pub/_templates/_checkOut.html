
<section>
  <div class="container">
    <h1>Оформление заказа</h1>
    <p>Пожалуйста, нажмите кнопку подтверждения заказа и он будет немедленно отправлен в службу исполнения желаний. Будем считать что мы знаем ваш адрес и все такое. Ведь это ваши желания ;)</p>
    <h3>Ваш заказ</h3>
    <ul>
      <li ng-repeat="item in vm.cartList">{{ item.name }} &ndash;&nbsp;<b>{{ item.qty }} шт.</b></li>
    </ul>
    <h3>На сумму:&nbsp;<span ng-bind="vm.totalCount | currency"></span></h3>
    <p><a href="#" ui-sref="checkOut.confirm" class="btn btn-primary btn-lg">Исполнить все желания</a></p>
  </div>
</section>
