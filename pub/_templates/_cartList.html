
<section>
  <div class="container">
    <div class="page-header">
      <h1>Ваша корзина</h1>
    </div>
  </div>
  <div class="container">
    <table class="table table-hover basket">
      <thead>
        <tr>
          <th>Фото</th>
          <th>Название</th>
          <th>Цена</th>
          <th class="cell__counter">Количество</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.cartList">
          <td><img src="goods/hugs.gif" style="width: 100px; display: block;" class="img-responsive"/></td>
          <td><a href="#">{{item.name}}</a>
            <p>{{item.description}}</p>
          </td>
          <td>{{item.price}}</td>
          <td>
            <div class="input-group basket__counter"><span class="input-group-btn">
                <button ng-click="vm.minusItem(item.uid)" class="btn btn-default"><span class="plyphicon glyphicon-minus"></span></button></span>
              <input ng-model="item.qty" data-ng-change="vm.updateCartModel()" class="form-control input-number"/><span class="input-group-btn">
                <button ng-click="vm.plusItem(item.uid)" class="btn btn-default"><span class="plyphicon glyphicon-plus"></span></button></span>
            </div>
          </td>
          <td>
            <button ng-click="vm.removeItemType(item.uid)" class="btn btn-default">Удалить</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-6 col-md-offset-6 text-right">
        <h3>Всего:<span>{{ vm.totalCount | currency }}</span></h3>
        <button ng-click="vm.emptyCart()" class="btn btn-default">Очистить корзину</button>
        <button ui-sref="checkOut" class="btn btn-primary">Оформить заказ</button>
      </div>
    </div>
  </div>
</section>
