
<div class="thumbnail"><img ng-src="{{vm.product.image}}" style="width: 100%; display: block;" class="img-responsive"/>
  <div class="caption">
    <h3 ng-bind="vm.product.name"></h3>
    <p ng-bind="vm.product.description"></p>
    <h4 ng-bind="vm.product.price | currency:'р. '"></h4>
    <p><a href="" role="button" ng-click="vm.addItem(vm.product)" class="btn btn-primary">В миску</a>&nbsp;<a href="#" role="button" class="btn btn-default">Подробнее</a></p>
  </div>
</div>
