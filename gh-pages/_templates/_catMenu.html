
<section>
  <nav data-sticky-elm="{&quot;offset&quot;:&quot;31&quot;, &quot;center&quot;: &quot;true&quot;, &quot;zIndex&quot;:&quot;15&quot;}" class="navbar navbar-default categories__nav">
    <div class="container">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <div class="navbar-brand">Categories</div>
      </div>
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{'active': (catID == 'all') }"><a href="" ng-click="categorySet('all')" data-cat-id="all">All<span class="sr-only">(current)</span></a></li>
          <li ng-repeat="category in categories" ng-class="{'active': (catID == category.id) }"><a href="" ng-click="categorySet(category.id)" data-cat-id="{{category.id}}">{{category.name}}<span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <cat-content data-requests="requests" data-categories="vm.categories"></cat-content>
</section>
