
<div class="modal-header text-center">
  <h3 class="modal-title">We wish you well...</h3>
</div>
<div class="modal-body text-center">
  <p>...and your dreams come true, the sooner the better! Check back with us again soon.</p>
  <p>So, are you ready to make your wishes?</p>
</div>
<div style="text-align:center;" class="modal-footer">
  <button type="button" ng-click="vm.ok()" class="btn btn-success btn-lg">Yeah!</button>
  <button type="button" ng-click="vm.cancel()" class="btn btn-default">Nope</button>
</div>
